<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login 2</title>
</head>
<body>
    <h2>Login Form</h2>
    <form id="loginForm">
        <table>
            <tr>
                <td><label for="firstName">First Name:</label></td>
                <td><input type="text" name="First Name" id="firstName" required></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name:</label></td>
                <td><input type="text" name="Last Name" id="lastName" required></td>
            </tr>
            <tr>
                <td><label for="phoneNumber">Phone Number:</label></td>
                <td><input type="tel" name="Phone Number" id="phoneNumber" required></td>
            </tr>
            <tr>
                <td><label for="emailId">Email ID:</label></td>
                <td><input type="email" name="Email ID" id="emailId" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>

    <script src="script.js"></script>
</body>
</html>
